<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatile" content="ie=edge">
    
    <title>Form</title>
     <link href='https://fonts.googleapis.com/css?family=Antic' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
   
   
 
</head>

<body>
    <h1>Registration Form</h1>
    <form id="form-user" action="#" method="post">
        <div class="form-box error" data-errormsg="">
            <label for="input-first">First</label>
            <input type="text" id="input-first" autofocus placeholder="First Name" tabindex="1"/>
        </div>
        <div class="form-box" data-errormsg="">
            <label for="input-password">Password</label>
            <input type="password" id="input-password" required placeholder="Password" tabindex="2" />
        </div>
        <div class="form-box" data-errormsg="">
            <label for="input-email">E-mail</label>
            <input type="email" id="input-email" required placeholder="E-mail Address" tabindex="3" />
        </div>

        <!--the country range that is available-->
        <div class="form-box" data-errormsg="">
            <label for="input-country">Country</label>
            <select id="input-country" tabindex="10">
                <option value="0">Iceland</option>
                <option value="1">Danmark</option>
                <option value="2">United Kingdom</option>
                <option value="3">United States</option>
                <option value="4">Sweden</option>
                <option value="5">Finland</option>
                <option value="6">Norway</option>
                <option value="7">Germany</option>
                <option value="8">France</option>
                <option value="9">Italia</option>
                <option value="10">Austria</option>
            </select>
        </div>
        <div class="form-box" data-errormsg="">
            <label for="input-updates">Updates</label>
            <input type="checkbox" id="input-updates" value="yes" tabindex="5" checked />
        </div>
        <div class="form-box">
            <button id="button-cancel">Cancel</button>
            <button id="button-submit">Submit</button>
        </div>
    </form>





<script src="/.forms.js"></script>
</body>
</html>
